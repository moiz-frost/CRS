<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category ID {{ category.category_id }}</title>
    <style>
        body {background-color: powderblue;}
        tr   {text-align: center;}
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 5px;
            text-align: left;
        }
        caption{
            font-size: 40px;
        }
    </style>
</head>
<body>
<table style="width:100%">
    <caption>Category ID "{{ category.category_id }}" Details</caption>
    <tr>
    <th>Name</th>
    <th>Threat Level</th>
    <th>Penalty</th>
    <th>Details</th>
    </tr>
    <tr>
    <td>{{ category.category }}</td>
    <td>{{ category.threat_level }}</td>
    <td>{{ category.penalty }}</td>
    <td><a href='http://127.0.0.1:8000/main/crime-category-list/details/{{ category.category_id }}/edit/'>Edit</a></td>
    </tr>
</table>


</body>
</html>
