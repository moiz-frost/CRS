<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crime Details</title>
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background: #e2dedb;
            color: #b3aca7;
        }
        tr   {text-align: center;}
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 5px;
            text-align: left;
        }
        caption{
            font-size: 40px;
        }
    </style>
</head>
<body>
<table style="width:100%">
    <caption>Crimes</caption>
    <tr>
    <th>ID</th>
    <th>Location</th>
    <th>Victim</th>
    <th>Suspect</th>
    <th>Category</th>
    <th>Date</th>
    <th>Delete</th>
    </tr>

{% for crime in crimes %}
    <tr>
    <td>{{ crime.id }}</td>
    <td><a href='http://127.0.0.1:8000/main/location-list/details/{{ crime.location.location_id }}/'>{{ crime.location.address }}</a></td>
    <td><a href='http://127.0.0.1:8000/main/victim-list/details/{{ crime.victim.victim_id }}/'>{{ crime.victim.name }}</a></td>
    <td><a href='http://127.0.0.1:8000/main/suspect-list/details/{{ crime.suspect.suspect_id }}/'>{{ crime.suspect.gender }}</a></td>
    <td><a href='http://127.0.0.1:8000/main/crime-list/details/{{ crime.crime.crime_id }}/'>{{ crime.crime.category.category }}</a></td>
    <td>{{ crime.date }}</td>
    <td><a href='http://127.0.0.1:8000/main/crime-committed-list/{{ crime.id }}/delete/'>Delete</a></td>
    </tr>
{% endfor %}

</table>


</body>
</html>
