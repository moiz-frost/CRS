<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Individual Crimes</title>
    <style>
        body {background-color: powderblue;}
        tr   {text-align: center;}
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 5px;
            text-align: left;
        }
        caption{
            font-size: 40px;
        }
    </style>
</head>
<body>
<table style="width:100%">
    <caption>Individual Crime Details</caption>
    <tr>
    <th>ID</th>
    <th>Details</th>
    <th>Category</th>
    </tr>

{% for crime in crimes %}
    <tr>
    <td>{{ crime.crime_id }}</td>
    <td>{{ crime.details }}</td>
    <td>{{ crime.category }}</td>
    </tr>
{% endfor %}

</table>


</body>
</html>
