<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crime Category Details</title>
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background: #e2dedb;
            color: #b3aca7;
        }
        tr   {text-align: center;}
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 5px;
            text-align: left;
        }
        caption{
            font-size: 40px;
        }
    </style>
</head>
<body>
<table style="width:100%">
    <caption>Crime Categories</caption>
    <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Threat Level</th>
    <th>Penalty</th>
    <th>Details</th>
    <th>Delete</th>
    </tr>

{% for category in crime_categories %}
    <tr>
    <td>{{ category.category_id }}</td>
    <td>{{ category.category }}</td>
    <td>{{ category.threat_level }}</td>
    <td>{{ category.penalty }}</td>
    <td><a href='http://127.0.0.1:8000/main/crime-category-list/details/{{ category.category_id }}'>Details</a></td>
    <td><a href='http://127.0.0.1:8000/main/crime-category-list/details/{{ category.category_id }}/delete/'>Delete</a></td>
    </tr>
{% endfor %}

</table>


</body>
</html>
